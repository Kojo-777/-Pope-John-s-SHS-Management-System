{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary-custom">{{ title|default:"Add Course" }}</h2>
    <a href="{% url 'course_list' %}" class="btn btn-outline-secondary">Back to List</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary-custom">Save</button>
    </form>
  </div>
</div>
{% endblock %}
