{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary-custom">Confirm Delete</h2>
    <a href="{% url 'student_list' %}" class="btn btn-outline-secondary">Cancel</a>
 </div>

<div class="card">
  <div class="card-body">
    <p>Are you sure you want to delete <strong>{{ student.first_name }} {{ student.last_name }}</strong> ({{ student.student_id }})?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
  </div>
</div>
{% endblock %}
